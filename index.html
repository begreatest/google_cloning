<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div id="tools_box">
        <div>
          <div id="image"><a href="https://www.google.co.kr/imghp?hl=ko&tab=ri&ogbl">이미지</a></div>
          <div id="gmail"><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a></div>
          <div id="apps"><img src="apps_black_24dp.svg"></div>
          <div id="account"><img src="account_circle_black_24dp.svg"></div>
        </div>
        
      </div>
    
    <section>
    <div id="google_logo">
        <a href="file:///Users/junghyun/google_cloning/index.html">
          <img src="google.svg">
        </a>
    </div>
      <form action="https://www.google.com/search" method='get'>
          <div class="mx-auto mt-5 serch-bar input-group mb-3">
            <label>  
              <input id="serch" name="q" type="text" class="form-control rounded-pill" placeholder="Google 검색 또는 URL 입력" aria-label="Recipient's username" aria-describedby="button-addon2">
            </label>  
          </div>
      </form>
    </section>
